<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container center-screen">
        <div class="row">
            <div class="col-12 d-flex justify-content-center gap-3">
                <button type="button" id="boton_clientes" class="btn btn-primary">Clientes</button>
                <button type="button" id="boton_empleados" class="btn btn-primary">Empleados</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("boton_clientes").onclick = function() {
            window.location.replace("screens/concretar_cita.html");
        }
        document.getElementById("boton_empleados").onclick = function() {
            window.location.replace("screens/login_empleados.html");
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
